@() 

@main("Login Page") {

	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"><img src='@routes.Assets.versioned("images/logo.png")' alt="Typica - Bootstrap Awesome Template!"></a>
        </div>
      </div>
    </div>

    <div class="container">

        <div id="login-wraper">
            @helper.form(action = routes.Login.authenticate(), 'class -> "form login-form") {
            
                <legend style="font-family: 'Lato', Helvetica, sans-serif;">Sign in to <span class="blue">MyApp</span></legend>
            
                <div class="body">
                    <label>Username</label>
                    <input type="text">
                    
                    <label>Password</label>
                    <input type="password">
                </div>
            
                <div class="footer">
                    <label class="checkbox inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                    </label>
                                
                    <button type="submit" class="btn btn-success">Login</button>
                </div>
            }
        </div>

    </div>

    <footer class="white navbar-fixed-bottom">
      Don't have an account yet? <a href='@routes.Register.index()' class="btn btn-black">Register</a>
    </footer>

}
